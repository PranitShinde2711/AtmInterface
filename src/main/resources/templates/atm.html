<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="atm-container">
        <h2>Welcome to the ATM!</h2>
        
        <!-- Check Balance Form -->
        <form th:action="@{/atm}" method="post">
            <input type="hidden" name="action" value="checkBalance">
            <button type="submit">Check Balance</button>
        </form>
        
        <!-- Deposit Form -->
        <form th:action="@{/atm}" method="post">
            <input type="hidden" name="action" value="deposit">
            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" name="amount" step="0.01" min="0" required>
            <button type="submit">Deposit</button>
        </form>
        
        <!-- Withdraw Form -->
        <form th:action="@{/atm}" method="post">
            <input type="hidden" name="action" value="withdraw">
            <label for="withdrawAmount">Withdraw Amount:</label>
            <input type="number" id="withdrawAmount" name="amount" step="0.01" min="0" required>
            <button type="submit">Withdraw</button>
        </form>
        
        <!-- Exit Form -->
        <form th:action="@{/atm}" method="post">
            <input type="hidden" name="action" value="exit">
            <button type="submit">Exit</button>
        </form>

        <p th:text="${message}"></p>
    </div>
</body>
</html>
